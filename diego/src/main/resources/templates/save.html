<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Persona</h2>
		<form action="#" th:action="@{/save}" th:object="${usuario}"
			method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">Apellido</label> <input type="text"
					class="form-control" id="apellido" th:field="*{apellido}"
					name="apellido">
			</div>

			<div class="form-group">
				<label for="nombre">Telefono</label> <input type="text"
					class="form-control" id="celular" th:field="*{celular}"
					name="celular">
			</div>

			<div class="form-group">
				<label for="nombre">Clave</label> <input type="text"
					class="form-control" id="clave" th:field="*{clave}"
					name="clave">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
